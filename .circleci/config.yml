version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7

parameters:
  alerts-slack-channel:
    type: string
    default: dps_alerts_security
  releases-slack-channel:
    type: string
    default: dps-releases

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
  testing-veracode-pipeline-scan:
    docker:
      - image: 'veracode/pipeline-scan:latest'
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - run:
          name: "Upload to Veracode"
          command: |
            java -jar /opt/veracode/pipeline-scan.jar \
            $(test -f results.json && echo "--baseline_file results.json") \
            --json_output true \
            --file source.zip \
            --policy_file Ministry_of_Justice.json \
            --veracode_api_id "${VERACODE_API_ID}" \
            --veracode_api_key "${VERACODE_API_KEY}" \
            --timeout 60 \
            --issue_details false \
            --summary_output true

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - testing-veracode-pipeline-scan:
          context:
            - veracode-credentials
            - hmpps-common-vars
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint
          helm_timeout: 5m
